name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "npm"
      - uses: Homebrew/actions/setup-homebrew@master
      - run: brew install notnmeyer/tsk/tsk

      - run: tsk test:all
